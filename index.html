<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Auto Ticket</title>
    <style>
      .formBox {
        padding: 0.5rem 2rem;
      }
    </style>
  </head>
  <body>
    <form
      id="AutoPop"
      action="#"
      method="post"
    >
     
        
        <div class="formBox">
        <label for="taskResponseForm">Choose Task:</label>
        <select id="task" name="task" size="">
          <option value="Delay In Provisioning" name="dip" >Delay In Provisioning</option>
          <option value="Net App Drive Swap" id="nApp">Net App Drive Swap</option>
          <option value="Hot Swap">Hot Swap</option>
          <option value="Network Port Upgrade">Net Work Port Speed Upgrade</option>
          <option value="Maintenance 30 minute Warning">Maintenance 30 Minute Warning</option>
          <option value="Maintenance Start">Maintenance Confirm start</option>

        </select>
      </div>
      <div class="formBox">
        
        <label for="slTagId">SL Tag</label>
          <input type="text" id="slTagId" placeholder="SLXXXXXX"/>
          
          
        <label for="rmaId">RMA # </label>
          <input type="text" id="rmaId" placeholder="RMA Reference Number"/>
         
        
          <label for="orderId">Order # </label>
          <input type="text" id="orderId" placeholder="Order Id"/>
         </div>     
          <div class="formBox">
          <label for="hostName">Host Name: </label>
          <input type="text" id="hostName" placeholder="Host Name"/>

      </div>
      
      <div class="formBox">
        
        <b>Unique Greeting</b>
        <br /><br />
        
        <label for="welcome">Intro</label>
          <input type="text" id="welcome" placeholder="Make it personal with a custom welcome statment" style="height: 50px; width: 600px;"/>
        <br />
        <br />
        <br />
        <label for="closing">Outro</label>
          <input type="text" id="closing" placeholder="Insert Custom thank you here" style="height: 50px; width: 600px;">
        <br />
      </div>
      <div class="formBox">
              
        <label for="signature">Signature</label>
        <input type="text" id="signature" style="height: 100px; width: 350px;" placeholder="Paste signature here"/>
        <br /><br />
        <label for="sbtLevel">Choose SBT Level:</label>
        <select id="sbtLevel" name="sbt" size="0">
          <option value="sbt1">SBTI</option>
          <option value="sbt2">SBTII</option>
          <option value="sbt3">SBTIII</option>
          <option value="sbt4">Shift Lead</option></select>
          <br />
          
        <br />
      </div>

      <div class="formBox">
        <input type="button" value="Verify" onclick="write_response() ;"/>
   
      </div>
    <div class="formBox">
    <b>Always Double CHECK!</b>
    <p id="verifyStatment">  </p>
    </div>
    <div class="formBox">
      <input type="button" value="Generate" onclick="para() ;"/>
    </div> 

    <div class="formBox">
      <b>You Lucky dog you ;)</b>
      <p id="compileAll">  </p>
      </div>
    </form>
</body>
    
<script src="index.js"></script>

</html>
